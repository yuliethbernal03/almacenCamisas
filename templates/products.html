{% extends 'base.html' %}

{% block titulo %}
products list
{% endblock titulo %}

{% block contenido %} 
   <h1>Products list</h1> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
         {% for p in products %}
         <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.Nombre }}</td>
            <td>{{ p.Precio }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock contenido %}
